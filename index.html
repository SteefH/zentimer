<!doctype html>
<html>
    <head>
        <title>Zen Timer</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta
            name="viewport"
            content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
        />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="manifest" href="/manifest.json" />

        <style type="text/css">
            :root {
                --bg-color: #000;
                --fg-color: #444;
            }
            html {
                position: relative;
                margin: 0;
                padding: 0;
                color: var(--fg-color);
                background-color: var(--bg-color);
            }
            body {
                font-variant-numeric: tabular-nums;
                color: var(--fg-color);
                background-color: var(--bg-color);
                margin: 0;
                padding: 0;
                font-family:
                    -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Ubuntu;
                transition-property: background-color color;
                transition-duration: 0.35s;
                transition-timing-function: ease-in-out;
            }
            .ended {
                --bg-color: #444;
                --fg-color: #000;
            }
            #container {
                /*height: 60vh;*/
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                opacity: 0;
                transition-property: opacity background-color color;
                transition-duration: 0.35s;
                transition-timing-function: ease-in-out;
            }
            .no-cover #container {
                opacity: 100%;
                color: var(--fg-color);
                background-color: var(--bg-color);
            }
            #content {
                display: flex;
                flex-direction: column;
                text-align: center;
                align-content: center;
            }
            #clock {
                height: 48vh;
                font-size: min(35vh, 30vw);
                line-height: 48vh;
            }
            #countdown {
                flex-grow: 0;
                height: 12vh;
                display: none;
                box-sizing: border-box;
                padding: 0 3vh;
                font-size: 6vh;
                line-height: 12vh;
                text-align: center;
                position: relative;
            }
            #countdown-bar {
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                height: 4px;
                border-radius: 4px;
                background-color: var(--fg-color);
            }
            #remaining-minutes {
                position: absolute;
                padding: 0 3vh;
                left: 0;
                right: 0;
                top: 100%;

                font-size: 4vh;
            }
            .ended #remaining-minutes {
                display: none;
            }
            #controls {
                height: 12vh;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }
            .running #controls {
                display: none;
            }
            .running #countdown,
            .ended #countdown {
                display: block;
            }
            .control {
                display: inline-block;
                padding: 0 2vh;
                font-size: 6vh;
                line-height: 8vh;
                box-sizing: border-box;
                position: relative;
            }
            .control::before {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border: 4px solid var(--fg-color);
                border-radius: 8px;
            }
            #splash {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background: var(--bg-color);
            }
            #splash::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url("./apple-touch-icon.png");
                background-repeat: no-repeat;
                background-position: 50% 25%;
                filter: invert(100%) brightness(25%);
                -webkit-filter: invert(100%) brightness(25%);
            }
            #cover {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }
            .no-cover #cover {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="splash"></div>
        <div id="container">
            <div id="content">
                <span id="clock"></span>
            </div>
            <span id="countdown">
                <span id="countdown-text"></span>
                <span id="countdown-bar"></span>
                <span id="remaining-minutes"></span>
            </span>
            <div id="controls">
                <span id="do-25" class="control">25:00</span>
            </div>
            <div id="cover"></div>
        </div>

        <script>
            const run = async () => {
                const clock = document.getElementById("clock");
                const countdown = document.getElementById("countdown");
                const countdownBar = document.getElementById("countdown-bar");
                const countdownText = document.getElementById("countdown-text");
                const remainingMinutes =
                    document.getElementById("remaining-minutes");
                const timeString = (d) =>
                    (d || new Date()).toLocaleTimeString("nl-NL", {
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                const timing = (() => {
                    const MINUTE = 60000;
                    let startTime = null;
                    let startTimeString = null;
                    let endTime = null;
                    let endTimeString = null;
                    const isRunning = () => endTime && endTime > Date.now();
                    const self = {
                        setMinutesFromNow: (count) => {
                            startTime = Date.now();
                            endTime = startTime + count * MINUTE;
                            endTimeString = timeString(new Date(endTime));
                            startTimeString = timeString(new Date(startTime));
                        },
                        remainingMinutes: () => {
                            if (endTime) {
                                const remaining = Math.max(
                                    Math.ceil((endTime - Date.now()) / 1000),
                                    0,
                                );

                                const minutes = Math.floor(remaining / 60);
                                const seconds = remaining % 60;
                                return (
                                    (minutes + "").padStart(2, "0") +
                                    ":" +
                                    (seconds + "").padStart(2, "0")
                                );
                            }
                        },
                        clear: () => {
                            endTime = null;
                            endTimeString = null;
                        },
                        isRunning,

                        hasEnded: () => endTime && endTime < Date.now(),
                        endTimeString: () =>
                            isRunning()
                                ? startTimeString + " &rarr; " + endTimeString
                                : "",
                        percentDone: () =>
                            Math.min(
                                ((Date.now() - startTime) /
                                    (endTime - startTime)) *
                                    100,
                                100,
                            ),
                    };
                    return self;
                })();
                const uiUpdate = () => {
                    clock.innerText = timeString();
                    document.body.classList[
                        timing.hasEnded() ? "add" : "remove"
                    ]("ended");
                    document.body.classList[
                        timing.isRunning() ? "add" : "remove"
                    ]("running");
                    if (timing.isRunning()) {
                        countdownBar.style.width = timing.percentDone() + "%";
                        remainingMinutes.innerText = timing.remainingMinutes();
                    }
                };
                uiUpdate();
                window.setInterval(uiUpdate, 50);

                document
                    .getElementById("do-25")
                    .addEventListener("click", async () => {
                        timing.setMinutesFromNow(25);
                        countdownText.innerHTML = timing.endTimeString();
                        uiUpdate();
                        await lockScreen();
                    });
                document
                    .getElementById("content")
                    .addEventListener("click", () => {
                        timing.clear();
                        uiUpdate();
                    });

                async function lockScreen() {
                    try {
                        window.currentWakeLock =
                            await navigator.wakeLock.request();
                    } catch (err) {
                        alert(err);
                    }
                }

                async function releaseScreen() {
                    window.currentWakeLock.release();
                }

                document.addEventListener("visibilitychange", async () => {
                    if (document.visibilityState == "visible") {
                        await lockScreen();
                    }
                });
                document
                    .getElementById("cover")
                    .addEventListener("click", async () => {
                        await lockScreen();
                        document.body.classList.add("no-cover");
                    });
            };
            addEventListener("DOMContentLoaded", run);
        </script>
    </body>
</html>
