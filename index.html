<!doctype html>
<html>
    <head>
        <title>Zen Timer</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <style type="text/css">
            :root {
                --bg-color: #000;
                --fg-color: #444;
            }
            html {
                position: relative;
                margin: 0;
                padding: 0;
            }
            body {
                color: var(--fg-color);
                background-color: var(--bg-color);
                margin: 0;
                padding: 0;
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    Oxygen,
                    Ubuntu,
                    Cantarell,
                    "Open Sans",
                    "Helvetica Neue",
                    sans-serif;
                transition-property: background-color color;
                transition-duration: 0.35s;
                transition-timing-function: ease-in-out;
            }
            .ended {
                --bg-color: #444;
                --fg-color: #000;
            }
            #container {
                height: 60vh;
                padding: 0;
                display: flex;
                flex-direction: column;
            }
            #content {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                text-align: center;
                align-content: center;
            }
            #clock {
                height: 48vh;
                font-size: min(35vh, 30vw);
                line-height: 48vh;
            }
            #countdown {
                flex-grow: 0;
                height: 12vh;
                display: none;
                box-sizing: border-box;
                padding: 0 3vh;
                font-size: 6vh;
                line-height: 12vh;
                text-align: center;
                position: relative;
            }
            #countdown-bar {
                position: absolute;
                bottom: 0;
                left: 0;
                height: 3px;
                background-color: var(--fg-color);
            }
            #remaining-minutes {
                position: absolute;
                padding: 0 3vh;
                left: 0;
                right: 0;
                top: 100%;

                font-size: 4vh;
            }
            #remaining-minutes::before {
                content: "nog ";
            }
            #remaining-minutes::after {
                content: " minuten";
            }
            #controls {
                height: 12vh;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }
            .running #controls {
                display: none;
            }
            .running #countdown {
                display: block;
            }
            .control {
                display: inline-block;
                padding: 0 2vh;
                font-size: 6vh;
                line-height: 8vh;
                box-sizing: border-box;
                position: relative;
            }
            .control::before {
                content: "";
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border: 1px solid var(--fg-color);
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="content">
                <span id="clock"></span>
            </div>
            <span id="countdown">
                <span id="countdown-text"></span>
                <span id="countdown-bar"></span>
                <span id="remaining-minutes"></span>
            </span>
            <div id="controls">
                <span id="do-25" class="control">25 min</span>
            </div>
        </div>

        <script>
            const run = async () => {
                const clock = document.getElementById("clock");
                const countdown = document.getElementById("countdown");
                const countdownBar = document.getElementById("countdown-bar");
                const countdownText = document.getElementById("countdown-text");
                const remainingMinutes =
                    document.getElementById("remaining-minutes");
                const timeString = (d) =>
                    (d || new Date()).toLocaleTimeString("nl-NL", {
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                const timing = (() => {
                    const MINUTE = 60000;
                    let startTime = null;
                    let startTimeString = null;
                    let endTime = null;
                    let endTimeString = null;
                    const isRunning = () => endTime && endTime > Date.now();
                    const self = {
                        setMinutesFromNow: (count) => {
                            startTime = Date.now();
                            endTime = startTime + count * MINUTE;
                            endTimeString = timeString(new Date(endTime));
                            startTimeString = timeString(new Date(startTime));
                        },
                        remainingMinutes: () => {
                            if (endTime) {
                                return Math.max(
                                    Math.ceil((endTime - Date.now()) / MINUTE),
                                    0,
                                );
                            }
                        },
                        clear: () => {
                            endTime = null;
                            endTimeString = null;
                        },
                        isRunning,

                        hasEnded: () => endTime && endTime < Date.now(),
                        endTimeString: () =>
                            isRunning()
                                ? startTimeString + " &rarr; " + endTimeString
                                : "",
                        percentDone: () =>
                            Math.min(
                                ((Date.now() - startTime) /
                                    (endTime - startTime)) *
                                    100,
                                100,
                            ),
                    };
                    return self;
                })();
                const uiUpdate = () => {
                    clock.innerText = timeString();
                    document.body.classList[
                        timing.hasEnded() ? "add" : "remove"
                    ]("ended");
                    document.body.classList[
                        timing.isRunning() ? "add" : "remove"
                    ]("running");
                    if (timing.isRunning()) {
                        countdownBar.style.width = timing.percentDone() + "%";
                        remainingMinutes.innerText = timing.remainingMinutes();
                    }
                };
                uiUpdate();
                window.setInterval(uiUpdate, 50);

                document
                    .getElementById("do-25")
                    .addEventListener("click", () => {
                        timing.setMinutesFromNow(25);
                        countdownText.innerHTML = timing.endTimeString();
                        uiUpdate();
                    });
                document
                    .getElementById("content")
                    .addEventListener("click", () => {
                        timing.clear();
                        uiUpdate();
                    });

                function toggleWakeLock() {
                    if (!navigator.wakeLock) {
                        alert(
                            "Your device does not support the Wake Lock API. Try on an Android phone or on a device running iOS 16.4 or higher!",
                        );
                    } else if (
                        window.currentWakeLock &&
                        !window.currentWakeLock.released
                    ) {
                        releaseScreen();
                    } else {
                        lockScreen();
                    }
                }

                async function lockScreen() {
                    try {
                        window.currentWakeLock =
                            await navigator.wakeLock.request();
                    } catch (err) {}
                }

                async function releaseScreen() {
                    window.currentWakeLock.release();
                }

                document.addEventListener("visibilitychange", async () => {
                    await lockScreen();
                });

                await lockScreen();
            };
            addEventListener("DOMContentLoaded", run);
        </script>
    </body>
</html>
